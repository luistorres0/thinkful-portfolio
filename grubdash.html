    <main>
      <section class="project-header">
        <h2>Grubdash</h2>
      </section>

      <section class="project-screenshots">
        <div id="grubdash-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#grubdash-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#grubdash-carousel" data-slide-to="1"></li>
            <li data-target="#grubdash-carousel" data-slide-to="2"></li>
            <li data-target="#grubdash-carousel" data-slide-to="3"></li>
            <li data-target="#grubdash-carousel" data-slide-to="4"></li>
            <li data-target="#grubdash-carousel" data-slide-to="5"></li>
          </ol>
          <div class="carousel-inner rounded-lg">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="images/grubdash/grubdash-home.jpg"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <p>The homepage lists all available dishes.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/grubdash/grubdash-dashboard.jpg"
                alt="Second slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <p>The dashboard displays all orders and controls for creating/editing orders and dishes.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/grubdash/grubdash-create-order.jpg"
                alt="Third slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <p>Create orders.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/grubdash/grubdash-edit-order.jpg" alt="Fourth slide" />
              <div class="carousel-caption d-none d-md-block">
                <p>Edit orders.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/grubdash/grubdash-create-dish.jpg" alt="Fifth slide" />
              <div class="carousel-caption d-none d-md-block">
                <p>Create your own dishes.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/grubdash/grubdash-edit-dish.jpg" alt="Sixth slide" />
              <div class="carousel-caption d-none d-md-block">
                <p>Edit your dishes.</p>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#grubdash-carousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#grubdash-carousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
